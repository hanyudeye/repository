<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简洁护眼网页</title>
    <style>
        body {
            background-color: #FAF3E0; /* 护眼黄 */
            color: #333;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, p {
            margin: 0;
            padding: 10px 20px;
        }

        h1 {
            font-size: 2em;
            font-weight: bold;
            border-bottom: 2px solid #E0C097;
        }

        h2 {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
        }

        h3 {
            font-size: 1.2em;
            font-weight: bold;
        }

        p {
            font-size: 1em;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #FFF9E5; /* 轻微护眼黄 */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        a {
            color: #E0A96D;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>简洁护眼网页模版</h1>
        <h2>介绍</h2>
        <p>这是一个简洁的网页模版，背景采用了护眼黄，适合长时间阅读。</p>
        <h2>特点</h2>
        <h3>1. 背景颜色</h3>
        <p>背景颜色采用护眼黄，减少长时间阅读对眼睛的疲劳。</p>
        <h3>2. 圆滑字体</h3>
        <p>使用圆滑的字体，增强视觉体验。</p>
        <h3>3. 简洁布局</h3>
        <p>布局简洁，内容清晰明了，适合各类阅读场景。</p>
        <h2>更多信息</h2>
        <p>了解更多，请访问我们的<a href="#">官方网站</a>。</p>
    </div>
</body>
</html>
